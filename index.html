<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huggingface Model Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d',
                            text: '#c9d1d9',
                            muted: '#8b949e',
                            accent: '#58a6ff',
                            success: '#3fb950',
                            warning: '#d29922'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-dark-text min-h-screen">
    <!-- Header -->
    <header class="border-b border-dark-border sticky top-0 bg-dark-bg z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <h1 class="text-2xl font-bold">
                    ğŸ¤— Huggingface Model Finder
                </h1>
                <div class="relative">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Modelle suchen..."
                        class="bg-dark-card border border-dark-border rounded-lg px-4 py-2 pl-10 w-full md:w-80 focus:outline-none focus:border-dark-accent"
                    >
                    <svg class="absolute left-3 top-2.5 w-5 h-5 text-dark-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="border-b border-dark-border bg-dark-card">
        <div class="container mx-auto px-4">
            <div class="flex overflow-x-auto">
                <button class="tab-btn active px-6 py-3 font-medium border-b-2 border-transparent hover:text-dark-accent transition-colors whitespace-nowrap" data-category="all">
                    ğŸ“‹ Alle
                </button>
                <button class="tab-btn px-6 py-3 font-medium border-b-2 border-transparent hover:text-dark-accent transition-colors whitespace-nowrap" data-category="llm">
                    ğŸ§  LLM
                </button>
                <button class="tab-btn px-6 py-3 font-medium border-b-2 border-transparent hover:text-dark-accent transition-colors whitespace-nowrap" data-category="embedding">
                    ğŸ”— Embedding
                </button>
                <button class="tab-btn px-6 py-3 font-medium border-b-2 border-transparent hover:text-dark-accent transition-colors whitespace-nowrap" data-category="ocr">
                    ğŸ‘ï¸ OCR
                </button>
                <button class="tab-btn px-6 py-3 font-medium border-b-2 border-transparent hover:text-dark-accent transition-colors whitespace-nowrap" data-category="tts">
                    ğŸ”Š TTS
                </button>
                <button class="tab-btn px-6 py-3 font-medium border-b-2 border-transparent hover:text-dark-accent transition-colors whitespace-nowrap" data-category="stt">
                    ğŸ¤ STT
                </button>
            </div>
        </div>
    </nav>

    <!-- Sub Navigation: Empfohlen / Trending / Neu -->
    <div class="container mx-auto px-4 py-4">
        <div class="flex gap-2 flex-wrap">
            <button class="source-btn active px-4 py-2 rounded-full text-sm font-medium bg-dark-accent text-white" data-source="recommended">
                â­ Empfohlen
            </button>
            <button class="source-btn px-4 py-2 rounded-full text-sm font-medium bg-dark-card border border-dark-border hover:border-dark-accent transition-colors" data-source="trending">
                ğŸ”¥ Trending
            </button>
            <button class="source-btn px-4 py-2 rounded-full text-sm font-medium bg-dark-card border border-dark-border hover:border-dark-accent transition-colors" data-source="newest">
                ğŸ†• Neu
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-dark-accent border-t-transparent"></div>
            <p class="mt-4 text-dark-muted">Lade Modelle...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <p class="text-red-500">âŒ Fehler beim Laden der Modelle</p>
            <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-dark-accent rounded-lg hover:opacity-80">
                Erneut versuchen
            </button>
        </div>

        <!-- Models Grid -->
        <div id="modelsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Models werden hier dynamisch eingefÃ¼gt -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <p class="text-dark-muted text-lg">Keine Modelle gefunden</p>
        </div>
    </main>

    <!-- Model Detail Modal -->
    <div id="modelModal" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-4">
        <div class="bg-dark-card rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-dark-border">
            <div class="sticky top-0 bg-dark-card border-b border-dark-border p-4 flex justify-between items-center">
                <h2 id="modalTitle" class="text-xl font-bold"></h2>
                <button onclick="closeModal()" class="text-dark-muted hover:text-white text-2xl">&times;</button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Modal content wird dynamisch eingefÃ¼gt -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
